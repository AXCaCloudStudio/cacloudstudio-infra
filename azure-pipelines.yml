trigger:
  - main

variables:
  TF_CLOUD_ORGANIZATION: CaCloudStudio
  TF_WORKSPACE: Infra
  TF_DIR: terraform

stages:
  - stage: CloneInfraRepo
    displayName: "Clone Infrastructure Repo"
    jobs:
      - job: CloneInfra
        displayName: "Clone Infra Repo"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - checkout: self

          - script: |
              echo "Repository checked out successfully."
              echo "DEBUG 100"
              ls -al
            displayName: "Success Message"
  - stage: Terraform
    jobs:
      - job: TerraformCI
        displayName: "Terraform Plan and Apply"
        pool:
          vmImage: "ubuntu-latest"

        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: "3.x"

          - script: |
              which terraform && terraform -version
              echo "Terraform availability"
            displayName: "Verify Terraform Availability"
